<div class="row">
  <div class="col-md-12">
    <h1 [ngStyle]="{border : '1px solid red'}"> Demo attribute directive</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div [ngClass]="{ alert : true, 'alert-info' : isTgl}">
      This use case of <strong>ngClass</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <input type="button" value="Okay" (click)="isTgl = !isTgl">
  </div>
</div>
<div class="row" *ngIf="false">
  <div class="col-md-4 box" [appMagic]="'rgb(255,0,0)'"></div>
  <div class="col-md-4 box" [appMagic]="'rgb(0,255,0)'"></div>
  <div class="col-md-4 box" appMagic></div>
</div>
<div class="row" *ngIf="false">
  <div class="col-md-4 box" appMagic></div>
  <div class="col-md-4 box" appMagic></div>
  <div class="col-md-4 box" appMagic></div>
</div>
<div class="row" *ngIf="false">
  <div class="col-md-12">
   
  </div>
</div>
<ng-template [ngIf]="false">
  <div class="row">
    <div class="col-md-12">
      
    </div>
  </div>
</ng-template>
<div class="row" *ngFor="let info of mobiles">
  <div class="col-md-12">
    <app-info-card [info]="info"></app-info-card>
  </div>
</div>
